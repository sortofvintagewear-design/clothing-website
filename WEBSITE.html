<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyClothingShop</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
h1 { text-align: center; }
.item { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
img { width: 100%; max-width: 250px; display: block; margin-bottom: 10px; }
.price { font-size: 20px; font-weight: bold; margin: 10px 0; }
.buy-button {
display: inline-block;
padding: 10px 15px;
background: black;
color: white;
text-decoration: none;
border-radius: 4px;
}
</style>
</head>
<body>

<h1>MyClothingShop</h1>
<p>Welcome! Grab what you like before someone else does.</p>

<!-- ITEM 1 -->
<div class="item">
<img src="your-image-url.jpg" alt="Item Image">
<h2>Cute Jacket</h2>
<p>Lightly used and still looking great.</p>
<p class="price">$30</p>
<a class="buy-button"
href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=YOURPAYPALEMAIL&item_name=Cute+Jacket&amount=30&currency_code=USD"
target="_blank">
Buy with PayPal
</a>
</div>

<!-- ITEM 2 -->
<div class="item">
<img src="your-image-url-2.jpg" alt="Item Image">
<h2>Black Dress</h2>
<p>Perfect condition.</p>
<p class="price">$45</p>
<a class="buy-button"
href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=YOURPAYPALEMAIL&item_name=Black+Dress&amount=45&currency_code=USD"
target="_blank">
Buy with PayPal
</a>
</div>

</body>

</html>
